<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Viagem</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1 class="title">R<span class="location-icon"><img src="icone_localizacao.png" alt="Ícone de Localização"></span>DESHARE</h1>
        <div class="circle-container">
            <div class="circle"></div>
        </div>
    </div>
    <hr>

    <div class="chat-header">
        <img src="foto.png" alt="Foto de João" class="user-photo">
        <p class="user-name">João</p>
    </div>
    
    <div class="chat-container" id="chat-container">
       
    </div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="Digitar..." class="message-input">
    </div>
    
    <footer class="footer">
        <div class="footer-item">
            <a href="iniciomotorista.html" class="footer-link">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="criarviagem.html" class="footer-link">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="perfil.html" class="footer-link">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="chat.html" class="footer-link active">
                <i class="fas fa-comment-dots"></i>
            </a>
        </div>
    </footer>

    <script>

document.addEventListener("DOMContentLoaded", function() {

var savedProfileImageSrc = localStorage.getItem("selectedImageSrc");
if (savedProfileImageSrc) {
   
    var profileImage = document.createElement("img");
    profileImage.src = savedProfileImageSrc;
    profileImage.alt = "Foto de Perfil";
    profileImage.style.width = "100%";
    profileImage.style.height = "100%";
    profileImage.style.borderRadius = "50%";
    document.querySelector('.circle').appendChild(profileImage);
}
});

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const message = e.target.value;
                if (message.trim() !== '') {
                    const chatContainer = document.getElementById('chat-container');
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.textContent = message;
                    chatContainer.appendChild(messageElement);
                    e.target.value = '';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
        });
        window.addEventListener('scroll', function() {
        var footer = document.querySelector('.footer');

       
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            footer.style.display = 'none'; 
        } else {
            footer.style.display = 'flex'; 
        }
    });

    </script>
</body>
</html>

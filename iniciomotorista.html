<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciomotorista.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rideshare</title>
</head>
<body>
    <div class="header">
        <h1 class="title">R<span class="location-icon"><img src="icone_localizacao.png"
                    alt="Ícone de Localização"></span>DESHARE
        </h1>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>
    <hr>
    <br>
    <div class="role-selection">
        <div id="passageiro" class="role-button selected">Passageiro</div>
        <div id="motorista" class="role-button not-selected">Motorista</div>
    </div>
    <hr>
    <div class="content-container">
    <p class="tema"> ACOMPANHE SUA VIAGEM </p>

    <div class="btn-viagem-container"> 
        <h3 class="btn-viajar"> IDA - R$ 4,00 </h3>
        <h4 class="btn-viajar2">VAGAS OCUPADAS: 2/3 </h4>
        <h3 class="horario"> 17:30</h3>  
        <h3 class="destaque"> Faculdade SENAC <br> R. do Pombal, 57 - Santo Amaro - Recife </h3>
        <h3 class="destaque"> TI Pelópidas <br>Terminal integrado Pelópidas - Paulista</h3>
    </div>
    

    <p class="tema"> SOLICITAÇÕES DE PASSAGEIROS </p>

    <div class="btn-solicitar-container"> 
        <div class="info">
            <h2>Nome</h2>
            <p>PROFESSOR - SENAC</p>
            <div class="rectangle">
                <span class="rating">4.9</span>
                <span class="star">&#9733;</span>
            </div>
            <div class="container">
                <div class="circles"></div>          
                <button class="button">Recusar</button>
                <button class="button2">Aceitar</button>
            </div>
        </div>
    </div>
</div>

    <footer class="footer">
        <div class="footer-item">
            <a href="iniciomotorista.html" class="footer-link active">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="#" class="footer-link footer-plus">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="perfil.html" class="footer-link">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="chat.html" class="footer-link">
                <i class="fas fa-comment-dots"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
